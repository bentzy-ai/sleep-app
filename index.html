<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>חלוקת לינה</title>
<style>
body { font-family: Arial; direction: rtl; padding:20px; }
input, button { margin:5px; padding:5px; }
.room { border:1px solid #000; padding:10px; margin:10px 0; }
</style>
</head>
<body>

<h2>הוספת אורח</h2>
<input id="guest" placeholder="שם אורח">
<button onclick="addGuest()">הוסף</button>
<ul id="guests"></ul>

<h2>חדרים</h2>
<button onclick="addRoom()">הוסף חדר</button>
<div id="rooms"></div>

<script>
let guests=[];
let roomCount=0;

function addGuest(){
 const name=document.getElementById('guest').value;
 if(!name) return;
 guests.push(name);
 document.getElementById('guests').innerHTML =
   guests.map(g=>`<li>${g}</li>`).join('');
 document.getElementById('guest').value='';
}

function addRoom(){
 roomCount++;
 const div=document.createElement('div');
 div.className='room';
 div.innerHTML=`<b>חדר ${roomCount}</b><br>
 <input placeholder="שמות אנשים">`;
 document.getElementById('rooms').appendChild(div);
}
</script>

</body>
</html>
